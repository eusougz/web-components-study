<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
    <script src="modal.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <button>Check the modal</button>

    <gz-modal>
        <h1 slot="title">Please confirm</h1>
        <p>That is a test modal confirmation to check if web components
            are nice.</p>
    </gz-modal>

    <script>
        const buttonEl = document.querySelector('button');
        const modalEl = document.querySelector('gz-modal');
        buttonEl.addEventListener('click', () => {
            if (!modalEl.isOpen) {
                modalEl.open();
            }
        })

        modalEl.addEventListener('confirm', () => {
            console.log("Confirmed...");
        })

        modalEl.addEventListener('cancel', () => {
            console.log("Canceled...");
        })
    </script>
</body>
</html>
